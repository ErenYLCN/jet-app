<svg width="160" height="60" viewBox="0 0 160 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="25" fill="#f86624" stroke="#f86624" stroke-width="1"/>
  
  <!-- Delivery icon - stylized truck/box -->
  <g transform="translate(20, 20)">
    <!-- Truck body -->
    <rect x="2" y="8" width="12" height="8" rx="2" fill="white"/>
    <!-- Truck cab -->
    <rect x="14" y="10" width="6" height="6" rx="1" fill="white"/>
    <!-- Wheels -->
    <circle cx="6" cy="18" r="2" fill="white"/>
    <circle cx="16" cy="18" r="2" fill="white"/>
    <!-- Speed lines -->
    <line x1="0" y1="6" x2="4" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="9" x2="3" y2="9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Brand text with modern typography -->
  <text x="65" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="700" fill="#662e9b">
    eren
  </text>
  <text x="65" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#f86624" letter-spacing="0.5px">
    bezorgd
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
